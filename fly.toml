# fly.toml app configuration file generated for nettisivu on 2023-05-30T15:03:20+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "nettisivu"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "arn"

[build]
  builder = "heroku/buildpacks:20"
  [build.args]
    NODE_VERSION = "16.19.0"

[deploy]
  release_command = "npm run build:ui:pipeline"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[processes]
  app = "node index.js"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
